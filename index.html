<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON Schema Form Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #json-output {
        /*
        background-color: #f8f9fa;test
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        */
        padding: 1rem;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <header class="mb-4">
        <h1>JSON Schema Form Generator</h1>
        <p class="lead">
          Dynamically generating a form based on a
          <a href="/schema.json" target="_blank">JSON schema</a>.
        </p>
      </header>

      <div class="row">
        <div class="col-md-6">
          <h2>Form</h2>
          <div id="form-container" class="p-4 border rounded">
            <!-- Form will be rendered here -->
          </div>
        </div>
        <div class="col-md-6">
          <h2>Live JSON Output</h2>
          <pre><code id="json-output">{}</code></pre>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
