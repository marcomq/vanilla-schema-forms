<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla Schema Forms Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .editor-container { display: flex; flex-direction: column; height: 300px; }
    textarea { font-family: monospace; font-size: 12px; resize: none; }
    .form-preview { background: white; padding: 20px; border-radius: 5px; border: 1px solid #dee2e6; min-height: 400px; }
    .data-preview { background: #212529; color: #00ff00; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    h5 { margin-bottom: 15px; color: #495057; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="m-0">Vanilla Schema Forms <small class="text-muted fs-6">Playground</small></h3>
      <div class="d-flex gap-2">
        <select id="example-selector" class="form-select form-select-sm" style="width: 200px;">
          <option value="default">Default Example</option>
          <option value="simple">Simple Object</option>
          <option value="arrays">Arrays & Lists</option>
        </select>
        <button id="btn-render" class="btn btn-primary btn-sm">Render Form</button>
      </div>
    </div>

    <div class="row g-3 mb-4">
      <!-- Editors -->
      <div class="col-md-4">
        <div class="editor-container">
          <h5>JSON Schema</h5>
          <textarea id="input-schema" class="form-control form-control-sm flex-grow-1" spellcheck="false"></textarea>
        </div>
      </div>
      <div class="col-md-4">
        <div class="editor-container">
          <h5>UI Config (JSON / JS)</h5>
          <textarea id="input-config" class="form-control form-control-sm flex-grow-1" spellcheck="false" placeholder='{"layout": ...} or JS Object'></textarea>
        </div>
      </div>
      <div class="col-md-4">
        <div class="editor-container">
          <h5>Initial Data</h5>
          <textarea id="input-data" class="form-control form-control-sm flex-grow-1" spellcheck="false"></textarea>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <!-- Form Output -->
      <div class="col-md-8">
        <h5>Generated Form</h5>
        <div class="form-preview shadow-sm">
          <div id="form-container"></div>
        </div>
      </div>

      <!-- Live Data -->
      <div class="col-md-4">
        <h5>Live Data Output</h5>
        <div id="output-data" class="data-preview shadow-sm">{}</div>
        
        <div class="mt-3">
          <h5>Validation Errors</h5>
          <div id="validation-errors" class="alert alert-light border" style="font-size: 0.85rem; min-height: 50px;"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./playground.ts"></script>
</body>
</html>
