<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify UMD Release</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Load the UMD bundle -->
    <script src="vanilla-schema-forms.umd.js" onerror="window.umdError = true"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>UMD Release Verification</h1>
        <p class="lead">Testing <code>vanilla-schema-forms.umd.js</code></p>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="form-container"></div>
            </div>
            <div class="col-md-6">
                <h5>Live Output</h5>
                <textarea id="output-data" class="form-control" rows="15" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        // The global name is determined by vite.lib.config.ts. 
        // Assuming 'VanillaSchemaForms' (PascalCase of package name).
        const lib = window.VanillaSchemaForms;

        if (window.umdError) {
            document.getElementById('form-container').innerHTML = 
                `<div class="alert alert-danger">
                    <strong>Error:</strong> Failed to load script <code>vanilla-schema-forms.umd.js</code>.<br>
                    1. Ensure <code>npm run build</code> has been run.
                </div>`;
        } else if (lib && lib.initLinked) {
            lib.initLinked("form-container", "./schema.json", "output-data");
        } else {
            const type = typeof lib;
            const keys = lib ? Object.keys(lib).join(', ') : 'null';
            document.getElementById('form-container').innerHTML = 
                `<div class="alert alert-danger">
                    <strong>Error:</strong> Global <code>VanillaSchemaForms</code> not found or incomplete.<br>
                    Type: ${type}<br>
                    Keys: ${keys}<br>
                    Check <code>vite.lib.config.ts</code> name option and build output.
                </div>`;
        }
    </script>
</body>
</html>
